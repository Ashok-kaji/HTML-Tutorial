<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Practice</title>
</head>
<body>

<!--Q1. Create a TAble-->

<table border="black">
    <caption>Student information</caption>
    <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2"> Address </th>
    </tr>
    <tr>
        <th>City</th>
        <th>House</th>
    </tr>
    <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
    </tr>
    <tr>
        <td>B</td>
        <td>Kolkata</td>
        <td>2</td>
    </tr>
    <tr>
        <td>C</td>
        <td>Kota</td>
        <td>3</td>
    </tr>
    <tr>
        <td>D</td>
        <td>Lucknow</td>
        <td>$</td>
    </tr>
</table>
 <br> <br> <hr>
<!--Q2. Create a Form-->

<form action="/server">

    <div>
        <label for="name">Name: </label>
    <input type="text" name="name" id="name" placeholder="Enter your name"> 
    </div>
    <br>

    <div>
        Sex:
        <input type="radio" name="gender" id="male">
        <label for="male"> Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
    </div>
    <br>

    <div>
        Country:
        <select name="country" id="country">
            <option value="select an option">Select an option </option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="US">United states</option>
            <option value="Uk">United Kingdom</option>
        </select>
    </div>
    <br>

    <div>
        <label for="message">Message: </label> <br>
        <textarea name="message" id="message" placeholder="Write any message" rows="6" cols="40"></textarea>
    </div>
    <br>

    <div>
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Subscribe?</label>
    </div>
    <br>

    <button>Submit</button>
    <br><br><hr>

</form>

<!--Q3. Create one more form-->

<form action="/server">
    <h2>Feedback Form</h2>

    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Write your name">
    </div><br>

    <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Write your email">
    </div> <br>

    <div>
        <label for="message">Message:</label> <br>
        <textarea name="message" id="message" placeholder="Write any message" rows="6" cols="40"></textarea>
    </div> <br>

    <div>
        Rate us out of 5: <br>
        <input type="radio" name="rate" id="1">
        <label for="1">1</label> <br>
        <input type="radio" name="rate" id="2">
        <label for="2">2</label> <br>
        <input type="radio" name="rate" id="3">
        <label for="3">3</label> <br>
        <input type="radio" name="rate" id="4">
        <label for="4">4</label> <br>
        <input type="radio" name="rate" id="5">
        <label for="5">5</label>
    </div> <br>

    <button type="submit">Send your message</button>

</form>



    
    
</body>
</html>
